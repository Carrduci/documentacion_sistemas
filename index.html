<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Docs Sistemas Carrduci</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }
/* 
    .cover  a.anchor span {color: rgb(57, 57, 57) !important;}
    .cover  blockquote {color: rgb(57, 57, 57) !important;}
    .cover  li {color: rgb(57, 57, 57) !important;} */
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script>
    window.$docsify = {
      repo: 'Carrduci/documentacion_sistemas',
      coverpage: '_coverpage.md',
      loadSidebar: '_sidebar.md',
      maxLevel: 4,
      subMaxLevel: 2,
      name: 'Docs Sistemas Carrduci',
      auto2top: true,
      search: {
        placeholder: 'Buscar...',
        noData: 'No se encontr√≥ nada',
        depth: 4,
        hideOtherSidebarContent: true,
        paths: 'auto'
      }
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>  
</body>
</html>
